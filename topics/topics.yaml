# Daily AI Intelligence Pipeline — Topics & Sources Configuration
# Edit this file to add/remove topics and sources.

topics:
  - id: openclaw
    display: "OpenClaw"
    keywords: ["openclaw", "open claw", "open-claw"]
    why_matters_template: "OpenClaw update detected — review for breaking changes or new capabilities."
    action_template: "Check the OpenClaw changelog and update your integration if needed."

  - id: vscode-insiders
    display: "VS Code Insiders"
    keywords: ["vscode insiders", "vs code insiders", "insiders build", "visual studio code insiders"]
    why_matters_template: "VS Code Insiders ships new AI/developer features ahead of stable."
    action_template: "Install the latest Insiders build; validate AI extension compatibility."

  - id: github-copilot-chat
    display: "GitHub Copilot Chat / Agent"
    keywords: ["copilot chat", "copilot agent", "github copilot", "copilot extension"]
    why_matters_template: "Copilot Chat/Agent update may change AI-assisted coding behavior."
    action_template: "Update the Copilot extension and test agent mode in your workspace."

  - id: copilot-coding-agent
    display: "Copilot Coding Agent"
    keywords: ["copilot coding agent", "coding agent", "copilot agent mode", "agent mode",
               "copilot skills", "agent skills", "skill.md", ".github/skills"]
    why_matters_template: "Copilot Coding Agent or Agent Skills update — new autonomous capabilities."
    action_template: "Review release notes; update .github/skills/ and agent definitions as needed."

  - id: copilot-instructions
    display: "Copilot Custom Instructions"
    keywords: ["copilot-instructions", "copilot instructions", "copilot context",
               "custom instructions", ".github/copilot-instructions"]
    why_matters_template: "Custom instructions feature update may change how repo-level context is loaded."
    action_template: "Review and refresh .github/copilot-instructions.md for this repo."

  - id: mcp
    display: "MCP Ecosystem"
    keywords: ["mcp", "model context protocol", "mcp server", "mcp client"]
    why_matters_template: "MCP protocol or server update affects tool integrations."
    action_template: "Audit your MCP server list; update or pin versions as needed."

  - id: agentic-workflows
    display: "Agentic Workflows"
    keywords: ["agentic", "agent workflow", "multi-agent", "agent loop", "agent orchestration"]
    why_matters_template: "New agentic workflow pattern or framework released."
    action_template: "Evaluate for adoption in current agent projects."

  - id: self-improving-agents
    display: "Self-Improving Agent Patterns"
    keywords: ["self-improving", "self improvement", "recursive agent", "agent self-play", "agent self-reflect"]
    why_matters_template: "Self-improvement technique may enhance agent reliability or capability."
    action_template: "Review the technique for applicability to your agent stack."

  - id: agent-evals
    display: "Agent Evals & Reliability"
    keywords: ["agent eval", "agent evaluation", "benchmark", "reliability", "evals framework", "agent testing"]
    why_matters_template: "New eval framework or benchmark available for agent reliability testing."
    action_template: "Add to eval suite or use to measure current agent performance."

  - id: self-learning-loops
    display: "Self-Learning Loops"
    keywords: ["self-learning loop", "feedback loop", "rlhf", "reinforcement learning from human feedback",
               "self-critique", "self-reflection loop", "iterative refinement", "self-play loop",
               "online learning", "continual learning", "self-improving loop", "reward model"]
    why_matters_template: "Self-learning loop pattern or framework released — agents can now improve autonomously from feedback."
    action_template: "Evaluate loop design for your agent stack; consider adding a feedback-collection step to your pipeline."

  - id: local-agent-orchestration
    display: "Local Agent Orchestration & Handoff"
    keywords: ["agent orchestration", "agent handoff", "coordinated agents", "multi-agent handoff",
               "local agent", "agent-to-agent", "langgraph", "autogen", "crewai", "crew ai",
               "agent router", "swarm agents", "agent supervisor", "agent graph"]
    why_matters_template: "New orchestration framework or handoff pattern enables coordinated multi-agent workflows locally."
    action_template: "Review framework for fit with your local agent topology; prototype a handoff scenario against your existing agents."

  - id: azure-ai
    display: "Azure AI Foundry / Azure OpenAI"
    keywords: ["azure ai", "azure openai", "ai foundry", "azure ml", "azure ai foundry"]
    why_matters_template: "Azure AI platform update may affect hosted model access or pricing."
    action_template: "Review Azure AI changelog; update SDK and test in staging."

